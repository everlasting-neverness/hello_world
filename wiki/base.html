<!DOCTYPE html>
  <html>
  <head>
    <title>UdaWiki</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/styles.css" />
  </head>
  <body>
    <nav>
      <div class="menu-buttons">
        {% if buttons['username'] %}
        <a class="menu-button" href="/_edit/{{post_name}}">edit</a>
        {% endif %}
        <a class="menu-button" href="/_history/{{post_name}}">history</a>
        <!-- <span>Viev</span> -->

        {% if not buttons['username'] %}
        <a class="menu-button" href="/login">login</a>
        <a class="menu-button" href="/signup">signup</a>
        {% else %}
        <a class="menu-button" href="/logout">{{buttons['username']}}</a>
        {% endif %}
      </div>
    </nav>

    <div>
      {% block edit %}
      {% endblock %}

      {% block wikipage %}
      {% endblock %}

      {% block history %}
      {% endblock %}

    </div>
  </body>
  </html>
